{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ============= Responsive ============= -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ============= Css ============= -->
    <link rel="stylesheet" href="{% static 'Css/login_style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link class="aos-link" href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <title>login</title>
</head>
<body>
  {% if messages %}
  {% for message in messages %}
    <div id="hide">
      {{ message }}
      <button class="btnhide" onclick="hideElement()">&times;</button>
    </div>
  {% endfor %}
{% endif %} 
  <ul class="circles">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>
    <div class="container">
        <div class="left-side">
            <img class="gif" src="{% static 'images/login.png' %}">
        </div>
        <div class="right-side">            
            <form method="POST" action="{% url 'login' %}">
              {% csrf_token %}
                <h1 data-aos="fade-up" data-aos-delay="150">Login</h1>
                <p class="intro" data-aos="fade-up" data-aos-delay="300">please login</p>
                <div class="group">
                  <input data-aos="fade-up" data-aos-delay="450" required type="text" class="input" name="username">
                  <span class="highlight"></span>
                  <span class="bar"></span>
                  <label data-aos="fade-up" data-aos-delay="600">Username</label>
                </div>
                <div class="group">
                  <input data-aos="fade-up" data-aos-delay="750" required type="password" class="input pass" name="password">
                  <i class="fa-regular fa-eye" data-aos="fade-up" data-aos-delay="900"></i>
                  <span class="highlight"></span>
                  <span class="bar"></span>
                  <label data-aos="fade-up" data-aos-delay="500">Password</label>
                </div>
                <p data-aos="fade-up" data-aos-delay="1050" class="forgot-password"></p>

                <div class="captcha-con">
                  <div class="captcha">
                    <div data-aos="fade-up" data-aos-delay="1200" class="captcha">
                      <button id="refreshButton" type="button">
                        <i class="fa-solid fa-arrows-rotate"></i>
                      </button>
                      <canvas id="captcha"></canvas>
                    </div>
                    <input id="textBox" data-aos="fade-up" data-aos-delay="1350" type="text" name="text">
                  </div>
                </div>
                <div id="output"></div>
                <button class="animated-button" data-aos="fade-up" data-aos-delay="1500" type="submit">
                    <svg viewBox="0 0 24 24" class="arr-2" xmlns="http://www.w3.org/2000/svg">
                      <path
                        d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
                      ></path>
                    </svg>
                    <span class="text">Login</span>
                    <span class="circle"></span>
                    <svg viewBox="0 0 24 24" class="arr-1" xmlns="http://www.w3.org/2000/svg">
                      <path
                        d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
                      ></path>
                    </svg>
                  </button>
                <p data-aos="fade-up" data-aos-delay="1650" class="sign-up">dont have an account?<a href="{% url 'signup' %}">Singup</a></p>
            </form>
        </div>
    </div>


    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js" class="aos"></script>
    <script class="aos-init">
      AOS.init();
    </script>
    <script src="{% static 'JS/login.js' %}"></script>
</body>
</html>
